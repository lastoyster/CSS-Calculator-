<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title> Calculator UI [CSS]</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="./style.css">

</head>

<body>
<div class="calc">
	<div class="math">4,900 + 15,910</div>
	<div class="result">20,810</div>
	<div class="row">
		<button>C</button>
		<button>±</button>
		<button>%</button>
		<button class="orange">/</button>
	</div>
	<div class="row">
		<button class="dark">7</button>
		<button class="dark">8</button>
		<button class="dark">9</button>
		<button class="orange">X</button>
	</div>
	<div class="row">
		<button class="dark">4</button>
		<button class="dark">5</button>
		<button class="dark">6</button>
		<button class="orange">-</button>
	</div>
	<div class="row">
		<button class="dark">1</button>
		<button class="dark">2</button>
		<button class="dark">3</button>
		<button class="orange">+</button>
	</div>
	<div class="row">
		<button class="dark large">0</button>
		<button class="dark">.</button>
		<button class="orange">=</button>
	</div>
</div>
<div class="calc light">
	<div class="math">4,900 + 15,910</div>
	<div class="result">20,810</div>
	<div class="row">
		<button>C</button>
		<button>±</button>
		<button>%</button>
		<button class="orange">/</button>
	</div>
	<div class="row">
		<button class="dark">7</button>
		<button class="dark">8</button>
		<button class="dark">9</button>
		<button class="orange">X</button>
	</div>
	<div class="row">
		<button class="dark">4</button>
		<button class="dark">5</button>
		<button class="dark">6</button>
		<button class="orange">-</button>
	</div>
	<div class="row">
		<button class="dark">1</button>
		<button class="dark">2</button>
		<button class="dark">3</button>
		<button class="orange">+</button>
	</div>
	<div class="row">
		<button class="dark large">0</button>
		<button class="dark">.</button>
		<button class="orange">=</button>
	</div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
